<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/jquery-confirm.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <script src="Script/jquery-3.4.1.min.js"></script>
    <script src="Script/bootstrap.min.js"></script>
    <script src="Script/jquery-confirm.js"></script>
    <script src="Script/MyJS.js"></script>
    <style> 
    div#Grid_block 
    {
       background-color: #ffffff !important;
    }
    </style>
</head>
<body>
    <div class="Block" id = "Block">
    <div class="Container" id = "Container">
        <div class = "Container_panel" id = "Container_search" >
            <label for="">Поиск</label>
            <select name="form-select" class = "category" id = "category">
                <option value="0" selected>Все категории</option>
                <option value="1">Jaz</option>
                <option value="2">Pop</option>
                <option value="3">Rock</option>
                <option value="4">Classic</option>
            </select>
        </div>
        <div class = "Container_panel" id = "Container_add" >
            <button type="button" class="btn btn-info"  div = "add">Добавить</button> 
        </div>
        <div class = "Container_panel" id = "Container_download" >
            <label for="">Загрузить файл</label>
            <select name="form-select" class = "category" id = "category">
                <option value="0" selected>Выберите формат</option>
                <option value="XLXS" >XLXS</option>
                <option value="CSV">CSV</option>
            </select>
        </div>
    </div>

    <div class="container-fluid" id="Grid_block">       
   
    </div>

     <!-- Modal -->
     <div class="modal fade" id="editModal" role="dialog">
       <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Track</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
                <div class="form-group">
                    <label for="trackId">Название</label>
                    <input type="text" class="form-control" id="trackId">
                </div>
                <div class="form-group">
                    <label for="trackName">Название</label>
                    <input type="text" class="form-control" id="trackName">
                </div>
                <div class="form-group">
                    <label for="trackCategory">Категория</label>
                    <select id="trackCategory" class="form-control">
                        <option value="1">Jaz</option>
                        <option value="2">Pop</option>
                        <option value="3">Rock</option>
                        <option value="4">Classic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="trackDuration">Длительность</label>
                    <input type="text" class="form-control" id="trackDuration" placeholder="Введите длительность">
                </div>
                <button type="submit" class="btn btn-success btn-block" onclick="EditTrack();">Изменить</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
     </div>
    </div>
   </div>
</div>
</body>
</html>
