<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/jquery-confirm.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <script src="Script/jquery-3.4.1.min.js"></script>
    <script src="Script/bootstrap.min.js"></script>
    <script src="Script/jquery-confirm.js"></script>
    <script src="Script/MyJS.js"></script>
    <style> 
        div#Grid_block 
        {
            background-color: #ffffff !important;
        }
    </style>
</head>
<body>
    <div class="Block" id = "Block">
    <div class="Container" id = "Container">
        <div class = "Container_panel" id = "Container_search" >
            <label for="category">Поиск</label>
            <select name="form-select" class = "category" id = "category">
                <option value="0" selected>Все категории</option>
                <option value="1">Jaz</option>
                <option value="2">Pop</option>
                <option value="3">Rock</option>
                <option value="4">Classic</option>
            </select>
        </div>
        <div class = "Container_panel" id = "Container_add" >
            <label for="add">Добавить музыку</label>
            <button type="button" class="btn btn-primary"  id = "add">Добавить</button> 
        </div>
        <div class = "Container_panel" id = "Container_download" >
            <label class ="load" for="format-select">Загрузить файл</label><br>
            <select name="form-select" class = "category" id = "format-select">
                <option value="0" selected>Выберите формат</option>
                <option value="1" >XLXS</option>
                <option value="2">CSV</option>
            </select>
            <button type="button" class="btn btn-primary" onclick="uploadFile()">Загрузить</button>
        </div>
    </div>

    <div class="container-fluid" id="Grid_block">       
   
    </div>

     <!-- Modal -->
     <div class="modal fade" id="AddModal" role="dialog">
       <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Tracks</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
                <div class="form-group">
                    <label for="trackId">Id</label>
                    <input type="text" class="form-control" id="trackId">
                </div>
                <div class="form-group">
                    <label for="trackName">Наименование</label>
                    <input type="text" class="form-control" id="trackName">
                </div>
                <div class="form-group">
                    <label for="trackCategory">Категория</label>
                    <select id="trackCategory" class="form-control">
                        <option value="1">Jaz</option>
                        <option value="2">Pop</option>
                        <option value="3">Rock</option>
                        <option value="4">Classic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="trackDuration">Длительность</label>
                    <input type="text" class="form-control" id="trackDuration" placeholder="Введите длительность">
                </div>
                <button type="submit" class="btn btn-success btn-block" id="saveButton">Сохранить</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="closeButton">Закрыть</button>
            </div>
        </div>
     </div>
    </div>
   </div>
   <div class="modal fade" id="confirmModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Подтверждение сохранения</h4>
            </div>
            <div class="modal-body">
                <p>Вы уверены, что хотите сохранить трек?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="confirmSaveButton">Да</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Нет</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="confirmModalDel" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Подтверждение удаления</h4>
            </div>
            <div class="modal-body">
                <p>Вы уверены, что хотите удалить трек?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="confirmSaveButton">Да</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Нет</button>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
